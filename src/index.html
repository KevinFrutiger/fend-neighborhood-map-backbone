<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neighborhood Map Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff00ff"> <!-- see what this does -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css" media="screen and (max-width: 800px)">
  <link rel="stylesheet" href="css/large.css" media="screen and (min-width: 801px)">
</head>
<body>
  <div class="app-area">
    <header role="banner" class="header">
      <h1 class="header__h1">Some Places</h1>
      <button class="js-menu header__menu-toggle"><span></span></button>
    </header>

    <main role="main" class="main">
      <div id="map" class="map"></div>
    </main>
  </div>

  <!-- reminder: tabindex should be -1 in small screen, standard tabindex in desktop -->
  <div class="filter-menu" tabindex="-1">
    <div class="filter-menu__container">
      <header class="filter-menu__header">
        <h2 class="filer-menu_heading">Filter</h2>
        <button class="filter-menu__menu-close"><span></span></button>
      </header>
      <input id="place" name="place" class="filter-menu__input" list="places" placeholder="Enter text to filter">
      <datalist id="places">
        <option value="Trader Joe's">
        <option value="Starbucks">
      </datalist>

      <ul class="filter-menu__content">
        <li class="filter-menu__item"><button>Trader Joe's</button></li>
        <li class="filter-menu__item"><button>Starbucks</button></li>
      </ul>
    </div>
  </div>

</body>
</html>
